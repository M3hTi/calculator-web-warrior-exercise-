<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hands-on Project 2-5</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Hands-on Project 2-5</h1>
        <div class="calculator">
            <div class="display">
                
            </div>
            <div class="keypad">
                <button class="key" data-number-sign="7">7</button>
                <button class="key" data-number-sign="8">8</button>
                <button class="key" data-number-sign="9">9</button>
                <button class="key" data-number-sign="/">/</button>
                <button class="key clear">C</button>
                <button class="key" data-number-sign="4">4</button>
                <button class="key" data-number-sign="5">5</button>
                <button class="key" data-number-sign="6">6</button>
                <button class="key" data-number-sign="*">*</button>
                <button class="key blank"></button>
                <button class="key" data-number-sign="1">1</button>
                <button class="key" data-number-sign="2">2</button>
                <button class="key" data-number-sign="3">3</button>
                <button class="key" data-number-sign="-">-</button>
                <button class="key enter" >enter</button>
                <button class="key zero" data-number-sign="0">0</button>
                <button class="key" data-number-sign=".">.</button>
                <button class="key" data-number-sign="+">+</button>
            </div>
        </div>
    </div>
    <script src="calc.js"></script>
</body>
</html>
